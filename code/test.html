<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ASCII Animation Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
            color: #33ff33;
            overflow: hidden;
        }

        .ascii-container {
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .ascii-art {
            white-space: pre;
            font-size: 12px;
            line-height: 1.5em;
            letter-spacing: 0.1em;
            transform-style: preserve-3d;
            display: inline-block;
        }

        .char {
            display: inline-block;
            opacity: 0;
            position: relative;
            animation: none;
        }

        @keyframes sinMove {
            0% {
                transform: translate(calc(var(--rx) * 100px), calc(var(--ry) * 100px)) 
                         scale(0.1) rotateX(calc(var(--rx) * 360deg));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0) scale(1) rotateX(0deg);
                opacity: 1;
            }
        }

        @keyframes cosMove {
            0% {
                transform: translate(calc(var(--rx) * -100px), calc(var(--ry) * 100px)) 
                         scale(0.1) rotateY(calc(var(--ry) * 360deg));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: #33ff33;
            border: none;
            color: #1a1a1a;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background: #66ff66;
        }
    </style>
</head>

        <button onclick="restartAnimation()">Restart Animation</button>
    </div>

        <pre class="ascii-art"></pre>

        function wrapCharsInSpan(text) {
            return text.split('').map(char => {
                if (char === '\n') return char;
                return `<span class="char">${char}</span>`;
            }).join('');
        }

        function getRandomAnimation() {
            return Math.random() < 0.5 ? 'sinMove' : 'cosMove';
        }

        function animateChars() {
            const chars = document.querySelectorAll('.char');
            chars.forEach((char, i) => {
                const rx = Math.random() * 2 - 1;
                const ry = Math.random() * 2 - 1;
                const delay = Math.random() * 1.5;
                const duration = 0.5 + Math.random() * 1;
                
                char.style.setProperty('--rx', rx);
                char.style.setProperty('--ry', ry);
                char.style.animation = `${getRandomAnimation()} ${duration}s ${delay}s cubic-bezier(0.4, 0.0, 0.2, 1) forwards`;
            });

            // Start rotation after characters are in place
            setTimeout(() => {
                asciiArt.style.animation = 'rotate3d 3s ease-in-out forwards';
            }, 100000);
        }
        
        function restartAnimation() {
            asciiArt.style.animation = 'none';
            asciiArt.innerHTML = wrapCharsInSpan(originalArt);
            asciiArt.offsetHeight; // Trigger reflow
            animateChars();
        }

        // Initial animation
        restartAnimation();
    </script>
</body>
</html>
